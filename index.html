<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>5city Maze Bank Hack Solver</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="hack_fields">
            <input type="text" class="field invisible">
            <input type="text" class="field field--green" position-on-board="top-left" number result-value tabindex="1">
            <input type="text" class="field invisible">
            <input type="text" class="field field--green" position-on-board="top-middle" number result-value tabindex="2">
            <input type="text" class="field invisible">
            <input type="text" class="field field--green" position-on-board="top-right" number result-value tabindex="3">
            <input type="text" class="field invisible">

            <input type="text" class="field field--green" position-on-board="left-top" number result-value tabindex="4">
            <input type="text" class="field" disabled unknown-top-left>
            <input type="text" class="field field--purple" symbol tabindex="11">
            <input type="text" class="field" disabled unknown-top-middle>
            <input type="text" class="field field--purple" symbol tabindex="12">
            <input type="text" class="field" disabled unknown-top-right>
            <input type="text" class="field field--green" position-on-board="right-top" number tabindex="-1">

            <input type="text" class="field invisible">
            <input type="text" class="field field--purple" symbol tabindex="13">
            <input type="text" class="field invisible">
            <input type="text" class="field field--purple" symbol tabindex="14">
            <input type="text" class="field invisible">
            <input type="text" class="field field--purple" symbol tabindex="15">
            <input type="text" class="field invisible">

            <input type="text" class="field field--green" position-on-board="left-middle" number result-value tabindex="5">
            <input type="text" class="field" disabled unknown-middle-left>
            <input type="text" class="field field--purple" symbol tabindex="16">
            <input type="text" class="field" disabled unknown-middle-middle>
            <input type="text" class="field field--purple" symbol tabindex="17">
            <input type="text" class="field" disabled unknown-middle-right>
            <input type="text" class="field field--green" position-on-board="right-middle" number tabindex="-1">

            <input type="text" class="field invisible">
            <input type="text" class="field field--purple" symbol tabindex="18">
            <input type="text" class="field invisible">
            <input type="text" class="field field--purple" symbol tabindex="19">
            <input type="text" class="field invisible">
            <input type="text" class="field field--purple" symbol tabindex="20">
            <input type="text" class="field invisible">

            <input type="text" class="field field--green" position-on-board="left-bottom" number result-value tabindex="6">
            <input type="text" class="field" disabled unknown-bottom-left>
            <input type="text" class="field field--purple" symbol tabindex="21">
            <input type="text" class="field" disabled unknown-bottom-middle>
            <input type="text" class="field field--purple" symbol tabindex="22">
            <input type="text" class="field" disabled unknown-bottom-right>
            <input type="text" class="field field--green" position-on-board="right-bottom" number tabindex="-1">

            <input type="text" class="field invisible">
            <input type="text" class="field field--green" position-on-board="bottom-left" number tabindex="-1">
            <input type="text" class="field invisible">
            <input type="text" class="field field--green" position-on-board="bottom-middle" number tabindex="-1">
            <input type="text" class="field invisible">
            <input type="text" class="field field--green" position-on-board="bottom-right" number tabindex="-1">
            <input type="text" class="field invisible">

            <button class="big_button calculate_button" tabindex="101">
                <span id="calculate_button__icon" class="material-symbols-outlined">calculate</span>
            </button>
            <button class="big_button trash_button" tabindex="102">
                <span id="trash_button__icon" class="material-symbols-outlined">delete_forever</span>
            </button>
        </div>
        <div>
        </div>
    </div>
</body>
</html>
